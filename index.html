<!DOCTYPE>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
   <title>Khet</title>
   
   <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" /> 
   <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" /> 

   <script type="text/javascript" src="../engine/utils.js"></script>
   <script type="text/javascript" src="../engine/handlers.js"></script>
   <script type="text/javascript" src="../engine/anim.js"></script>
   <script type="text/javascript" src="../engine/core.js"></script>
   <script type="text/javascript" src="./js/game/socket.js"></script>
   <script type="text/javascript" src="./js/game/conf.js"></script>
   <script type="text/javascript" src="./js/game/main.js"></script>
   <script type="text/javascript" src="./levels/classic.js"></script>
   <script type="text/javascript" src="./levels/dynasty.js"></script>
   <script type="text/javascript" src="./levels/imhotep.js"></script>
   <script type="text/javascript" src="./levels/osiris.js"></script>
   <script type="text/javascript" src="./levels/isis.js"></script>
   <script type="text/javascript" src="./levels/classic2.js"></script>
   <script type="text/javascript" src="./levels/imhotep2.js"></script>
   <script type="text/javascript" src="./levels/dynasty2.js"></script>
</head>
<body>

<div id="page">
   <div class="left">
      <canvas id="canvas" width="700" height="450"></canvas>
   </div>
   <div class="right">
      <label for="wsUri">Server:</label><input type="text" id="wsUri" value="ws://localhost:60000/" /><br />
      <label for="txtUsername">Username:</label><input type="text" id="txtUsername" /><br />
      <input type="button" id="btnLogin" value="Login" />
      <input type="button" id="btnLogout" value="Logout" />
      <div class="clear"></div>
      <h1>Online</h1>
      <select id="lstUsers" size="5"></select>
      <input type="button" id="btnChallenge" value="Challenge him" /><br />
      <div class="clear"></div>
      <div class="chat">
         <h1>Chat</h1>
         <input type="text" id="txtText" size="40" />
         <input type="button" id="btnSend" value="Send" /><br />
         <div id="txtLog"></div>
      </div>
      <div id="options">
         <input type="checkbox" id="ckbConfirm" /><label class="nofloat" for="ckbConfirm">Notify the player that the opponent has sent his move.</label>
      </div>
   </div>
</div>

</body>
</html>
